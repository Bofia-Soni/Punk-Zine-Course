<!DOCTYPE html>
<html>
    <head>
                <title>PUNK ZINATOR</title>


    </head>

<body style="text-align:center; background-color: brown;">

  <h3>Click on button to change the background color</h3>

  <div onclick="changeBg()">Maximal Layout</div>
  <br><br><br><br>
  <div onclick="changeBg()">background</div>
  <div onclick="changeBg()">second yellow button</div>

  <script>
    function changeBg() {
      const colors = ['yellow', 'red', 'blue', 'green', 'purple'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

</body>

</html>
